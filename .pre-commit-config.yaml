repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: npm-lint
        name: npm lint
        entry: npm run lint --if-present
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: npm-test
        name: npm test
        entry: npm test --if-present
        language: system
        pass_filenames: false
        stages: [pre-commit]
